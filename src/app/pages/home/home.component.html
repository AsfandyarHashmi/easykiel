<div class="container">
  <h1 class="text-center mt-5">Find activities near you!</h1>
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <div class="form-group">
        <div class="input-group input-group-lg">
          <input class="form-control form-control-lg text-center" type="text" placeholder="Enter your location here"
            [(ngModel)]="search_word">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="search()" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="row">
      <div class="col">
        <div id="map" style="height: 500px;"></div>
      </div>
      <div *ngIf="markerview" class="col-md-3">
        <div class="card-body">
          <h5 class="mt-3">{{ selected_guide.title }}</h5>
          <p class="text-muted">EasyKiel Official</p>
          <p>{{ selected_guide.desc }}</p>
          <a [routerLink]="['/guide/' + selected_guide.slug]" class="btn btn-outline-primary btn-block"><i class="fas fa-share"></i> View Guide</a>
        </div>
        
      </div>
    </div>

  </div>
  <h4 class="mt-5">Latest Guides</h4>
  <div *ngFor="let guide of guides" class="row mt-3">
    <div class="col-md-2">
      <img class="img-fluid" src="assets/{{ guide.slug }}.jpg">
    </div>
    <div class="col-md-10">
      <h5>{{ guide.title }}</h5>
      <p class="text-muted">EasyKiel Official / 1st Jan 2020</p>
      <a [routerLink]="['/guide/' + guide.slug]" class="btn btn-outline-primary btn-sm">View</a>&nbsp;
      <a [routerLink]="['/guide/' + guide.slug + '/print']" target="_none"
        class="btn btn-outline-primary btn-sm">Print</a>
    </div>
  </div>
</div>
