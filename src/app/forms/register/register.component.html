<div class="container mt-5 mb-5">
  <h1 class="text-center">Sign Up</h1>
  <p class="lead text-center">Please fill in your details below.</p>
  <p class="text-danger text-center" *ngIf="error"><small>Sorry, something went wrong.</small></p>
  <form>
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" required>
        </div>
        <div class="form-group">
          <label>Account Type</label>
          <select class="form-control" name="user_role" [(ngModel)]="user.user_role">
            <option value="1">Student</option>
            <option value="2">Guide</option>
          </select>
        </div>
        <div class="form-group">
          <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Submit</button>
        </div>
        <p class="text-center text-muted">Already have an account? <a [routerLink]="['/signin']">Sign in</a></p>
      </div>
    </div>
  </form>
